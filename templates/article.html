{% extends "layout.html" %} 
{% block title %}{{post.title}}{% endblock %} 
{% block h %}{{post.title}}{% endblock %}
{% block body %}


<h2 style="text-align:center;">{{post.title}}</h2>
<blockquote>作者：{{post.author.name}}</blockquote>
<p class="center-align"><img class="responsive-img" style="height:200px;" src="/image/{{ post.id }}"></p>
<div>{{post.content | safe}}</div>


{% endblock %}
